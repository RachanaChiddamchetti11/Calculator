<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <div id="container">
        <form id="display">
            <div id="container1">
          <div id="div1">
            <input type="text" readonly id="text">
          </div>
          <div id="div2">
            <input type="button" value="1" class="button" onclick="display.text.value+='1'">
            <input type="button" value="2" class="button" onclick="display.text.value+='2'">
            <input type="button" value="3" class="button" onclick="display.text.value+='3'">
            <input type="button" value="+" class="button" onclick="display.text.value+='+'">
          </div>
          <div id="div3">
            <input type="button" value="4" class="button" onclick="display.text.value+='4'">
            <input type="button" value="5" class="button" onclick="display.text.value+='5'">
            <input type="button" value="6" class="button" onclick="display.text.value+='6'">
            <input type="button" value="-" class="button" onclick="display.text.value+='-'">
          </div>
          <div id="div4">
            <input type="button" value="7" class="button" onclick="display.text.value+='7'">
            <input type="button" value="8" class="button" onclick="display.text.value+='8'">
            <input type="button" value="9" class="button" onclick="display.text.value+='9'">
            <input type="button" value="*" class="button" onclick="display.text.value+='*'">
          </div>
          <div id="div5">
            <input type="button" value="." class="button" onclick="display.text.value+='.'">
            <input type="button" value="0" class="button" onclick="display.text.value+='0'">
            <input type="button" value="%" class="button" onclick="display.text.value+='%'">
            <input type="button" value="/" class="button" onclick="display.text.value+='/'">
          </div>
          <div id="div6">
            <input type="button" value="clear" id="clear" onclick="display.text.value=''">
            <input type="button" value="=" class="button" onclick="display.text.value=eval(display.text.value)">
           
          </div>
        </div>
        </form>
    </div>
</body>
</html>
